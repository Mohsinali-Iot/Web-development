    <div class="forms">
        <h2 id="headings">SignUp</h2>
        <form action="../sub.html">
            <table cellpadding="10">
                <tr>
                    <td>
                        <label for="fn">FirstName:</label>
                    </td>
                    <td>
                        <input type="text" id="fn"  required="required" name="Firstname" size="10" maxlength="10"> (max 10 character)
                    </td>
                    <tr>
                        <td>
                            <label for="ln">LastName:</label>
                        </td>
                        <td>
                            <input type="text" id="ln" name="Lastname"  size="10" maxlength="10"> (max 10 character)
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <label for="em">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="em" name="Email" required="required" size="30" maxlength="30"> (max 30 character)
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="pass" name="password" required="required" size="10" maxlength="10">
                        </td>    
                    </tr>
                    <tr>
                        <td>
                            <label for="cpass">Confirm Password:</label>
                        </td>
                        <td>
                            <input type="password" id="cpass" name="password" required="required" size="10" maxlength="10">
                        </td>    
                    </tr>                
            </table>
            <button id="btn">SignUp</button>
        </form>
