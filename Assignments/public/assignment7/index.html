<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div>
            <h3 id="algn">CASIO</h3>
        </div>
        <div class="input">
            <input type="text" id="txt" class="inputt">

        </div>
        <div>
            <button class="cl"  onclick="clearR()">C</button>
            <button class="oper" onclick="number('/')">/</button>
            
        </div>
        <div>
            <button  class="btn btnmgn" onclick="number('7')">7</button>
            <button  class="btn btnmgn" onclick="number('8')">8</button>
            <button  class="btn btnmgn" onclick="number('9')">9</button>
            <button  class="oper" onclick="number('*')">X</button>
            
        </div>
        <div>
            <button class="btn btnmgn" onclick="number('4')">4</button>
            <button class="btn btnmgn" onclick="number('5')">5</button>
            <button class="btn btnmgn" onclick="number('6')">6</button>
            <button class="oper" onclick="number('-')">-</button>
        </div>
        <div>
            <button class="btn btnmgn" onclick="number('1')">1</button>
            <button class="btn btnmgn" onclick="number('2')">2</button>
            <button class="btn btnmgn" onclick="number('3')">3</button>
            <button class="oper" onclick="number('+')">+</button>
        </div>
        <div>
            <button class="btn btnmgn zero" onclick="number('0')">0</button>
            <button class="btn btnmgn" onclick="number('.')">.</button>
            <button class="oper clr" onclick="getresult()">=</button>
        </div>

    </div>
    
</body>
</html>
